<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="d-flex justify-content-center">
        <img src="../../assets/icon/logo.png" id="logo-login">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form (ngSubmit)="onSubmit()">
          <ion-row>
            <ion-col size="12">
              <ion-input label="E-mail" type="email" name="email" label-placement="floating" fill="outline" placeholder="E-mail"></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input label="Senha" type="password" name="senha" label-placement="floating" fill="outline" placeholder="Senha"></ion-input>
            </ion-col>
            <ion-col size="12" class="d-flex justify-content-center">
              <ion-button color="primary" type="submit">Entrar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
